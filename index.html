<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

        var google_Roads = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
            + 'contributors', 
            maxZoom: 20
        }); 
        //Universidad: 1.620575222283137, -75.60428021611501
        var map = L.map('map', {
            center: [1.6208529212056912, -75.60922899789894],
            layers: [google_Roads],
            zoom: 15
        });

        L.control.scale()
        .addTo(map);

        var myIcon = L.icon({
            iconUrl: 'https://cdn-icons.flaticon.com/png/512/2997/premium/2997279.png?token=exp=1654184333~hmac=67344a94abe84dee0865fef9772f460c',
            iconSize: [20, 20],
            popupAnchor: [-1, -10]
        });

        var marker = L.marker([1.620575222283137, -75.60428021611501],{
            icon: myIcon,
            draggable: false,
            title: "Clic para el Detalle"
        })
        .addTo(map).bindPopup("<b>Universidad de la Amazonia</b>");

        myIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/829/829352.png',
            iconSize: [20, 20],
            popupAnchor: [-1, -10]
        });

        var marker = L.marker([1.6151130409037044, -75.61387355950494],{
            icon: myIcon,
            draggable: false,
            title: "Clic para el Detalle"
        })
        .addTo(map).bindPopup("<b>Alcad√≠a de Florencia</b>");

        var circle = L.circle([1.6151130409037044, -75.61387355950494], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.1
        }).addTo(map).bindPopup("Radio Alcadia");

        myIcon = L.icon({
            iconUrl: 'https://cdn-icons.flaticon.com/png/512/1742/premium/1742574.png?token=exp=1654184592~hmac=cf0b8e47be41b1fa446c1fe371cc149c',
            iconSize: [20, 20],
            popupAnchor: [-1, -10]
        });

        var marker = L.marker([1.6149733783911593, -75.61330871159083],{
            icon: myIcon,
            draggable: false,
            title: "Clic para el Detalle"
        })
        .addTo(map).bindPopup("<b>Plaza Santander</b>");

        var polygon = L.polygon([
            [1.6151781430209238, -75.61369796199922],
            [1.6153940265230724, -75.61304152890172],
            [1.6147037673501234, -75.6128340846761],
            [1.6145219706565148, -75.61349620117706]
        ]).addTo(map).bindPopup ('Poligono Plaza Santander');
      
    </script>
</body>
</html>
